<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Problem 1 - Sorting</h1>
    <p id="ori"></p>
    <p id="ascending_order"></p>

    <script>
      const orders = {21, 400, 8, -3, 77, 99, -16, 55, 111, -36, 28};
      document.getElementById("ori").innerHTML = orders; 

      orders.sort(function(a,b){return a - b});
      document.getElementById("ascending_order").innerHTML = orders; 
    </script>
  </body>
  </html>
